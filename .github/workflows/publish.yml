name: Publish Library

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'
          always-auth: true

      - name: Authenticate with GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "@forever-twenty-nine:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Install dependencies
        run: npm install

      - name: Build the library
        run: npm run build

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for conventional commits and version tag
        id: check_release
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "")
          echo "Latest tag: $LATEST_TAG"
          COMMITS=$(git log $LATEST_TAG..HEAD --pretty=format:"%s" || true)
          echo "Commits since last tag:"
          echo "$COMMITS"

          if ! echo "$COMMITS" | grep -qE "^(feat|fix|chore|docs|refactor|style|test|perf)\:"; then
            echo "❌ No conventional commits found. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "✅ Conventional commits found. Proceeding with release."
          echo "should_release=true" >> $GITHUB_OUTPUT

      - name: Bump version and generate changelog (if needed)
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          npx standard-version || echo "No version bump needed"
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Skip publish if tag already exists
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          echo "🔍 Checking if tag v${VERSION} already exists..."
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "⛔ Tag v${VERSION} already exists. Skipping publish."
            exit 0
          fi

      - name: Publish to GitHub Packages
        if: steps.check_release.outputs.should_release == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version and tags
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          git push https://x-access-token:${{ secrets.NPM_TOKEN }}@github.com/Forever-twenty-nine/astro-ui-lib.git HEAD:main --follow-tags
