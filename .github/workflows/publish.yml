name: Publish Library

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'
          always-auth: true

      - name: Authenticate with GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "@forever-twenty-nine:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Install dependencies
        run: npm install

      - name: Build the library
        run: npm run build

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and generate changelog
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine if release should run
        id: check_release
        run: |
          git fetch --tags
          VERSION="v$(node -p "require('./package.json').version")"
          echo "ðŸ“¦ New version: $VERSION"

          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "ðŸ›‘ Tag $VERSION already exists. Skipping release."
            echo "should_publish=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "âœ… Tag does not exist yet. Will publish."
          echo "should_publish=true" >> $GITHUB_OUTPUT

      - name: Publish to GitHub Packages
        if: steps.check_release.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version and tags
        if: steps.check_release.outputs.should_publish == 'true'
        run: |
          git push origin main --follow-tags
