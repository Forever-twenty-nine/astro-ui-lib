name: Publish Library

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'
          always-auth: true

      - name: Authenticate with GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "@forever-twenty-nine:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Install dependencies
        run: npm install

      - name: Build the library
        run: npm run build

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for conventional commits
        id: check_commits
        run: |
          git fetch origin main --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "")
          echo "Latest tag: $LATEST_TAG"
          COMMITS=$(git log $LATEST_TAG..HEAD --pretty=format:"%s" || true)
          echo -e "Commits since last tag:\n$COMMITS"
          if echo "$COMMITS" | grep -qE "^(feat|fix|chore|docs|refactor|style|test|perf)\:"; then
            echo "âœ… Conventional commits found."
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ No conventional commits found."
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and generate changelog
        if: steps.check_commits.outputs.should_release == 'true'
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check if tag already exists
        if: steps.check_commits.outputs.should_release == 'true'
        id: check_tag
        run: |
          VERSION="v$(node -p "require('./package.json').version")"
          echo "ðŸ“¦ New version: $VERSION"
          git fetch --tags
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "ðŸ›‘ Tag $VERSION already exists. Skipping publish."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Tag $VERSION not found. Will publish."
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to GitHub Packages
        if: steps.check_tag.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version and tags
        if: steps.check_tag.outputs.should_publish == 'true'
        run: |
          git push https://x-access-token:${{ secrets.NPM_TOKEN }}@github.com/Forever-twenty-nine/astro-ui-lib.git HEAD:main --follow-tags
