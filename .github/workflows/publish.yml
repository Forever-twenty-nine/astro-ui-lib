name: Release and Publish Astro UI Library

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Bump Version, Generate Changelog, and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@forever-twenty-nine'

      - name: Install dependencies
        run: npm ci

      - name: Build dist
        run: npm run prepare:dist

      - name: Bump version and generate changelog
        run: npx standard-version

      - name: Commit changelog and version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(release): update changelog and version"

      - name: Push changes and tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
          git push origin --tags

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
